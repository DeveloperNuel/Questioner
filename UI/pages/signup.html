<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta name="author" content="Emmanuel TUYISHIMIRE">
        <title>Questioner | Sign Up</title>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/signup.css">
   
    </head>
    <body>
        <header>
            <div class="container">
                <div id="web-brand">
                    <h1>Questioner</h1>
                </div>
              <nav>
                   <button type="button" id="login" onclick="location.href='./signin.html';">Login</button>
                   <button type="button" id="register" onclick="location.href='./signup.html';">Register</button>
              </nav>
            </div>
       </header>
       <section>
            <div class="container">
            <div id="id01"class="signup-style">
                <div class="contents">
    
                    <form action="">
                        <h1>Sign Up</h1>
                        <input type="text" placeholder="FirstName">
                        <input type="email" placeholder="SecondName">
                        <input type="text" placeholder="Email">
                        <input type="email" placeholder="PhoneNumber">
                        <input type="email" placeholder="Password">
                        <a href="#" class="button">Sign Up</a>
                    </form>
                    <div class="link">
                            Already have Account?</span><a href="./signin.html" >Sign In</a>
                    </div>
                 
                </div>
            </div>
        </div>
        </section> 
        <footer>
                <p>Questioner Copyright &copy; 2018</p>
        </footer>
        <script type="text/javascript" src="../js/signup.js"></script>
    </body>
</html>
